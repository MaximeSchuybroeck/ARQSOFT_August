eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
server:
  port: 8083


management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings


spring:
  application:
    name: book-service
  datasource:
    url: jdbc:postgresql://postgres:5432/library_management
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate.default_schema: book_service


