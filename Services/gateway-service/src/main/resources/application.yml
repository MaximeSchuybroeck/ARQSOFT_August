server:
  port: 8087

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

routes:
  - id: auth-service
    uri: http://auth-service:8081
    predicates:
      - Path=/auth/**

  - id: author-service
    uri: http://author-service:8082
    predicates:
      - Path=/api/authors/**
    filters:
      - JwtAuthFilter

  - id: book-service
    uri: http://book-service:8083
    predicates:
      - Path=/api/books/**
    filters:
      - JwtAuthFilter

  - id: lending-service
    uri: http://lending-service:8084
    predicates:
      - Path=/api/lending/**
    filters:
      - JwtAuthFilter

  - id: reader-service
    uri: http://reader-service:8085
    predicates:
      - Path=/api/readers/**
    filters:
      - JwtAuthFilter

  - id: reporting-service
    uri: http://reporting-service:8086
    predicates:
      - Path=/api/reports/**
    filters:
      - JwtAuthFilter
secret: JwtTokenKeyjkhkhdgfsjfsxjesjrdgfgjghfgghdkdgjdgcgfsdehjghj
expiration: 3600000

