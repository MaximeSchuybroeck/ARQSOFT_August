server:
  port: 8087

security:
  permitTestRoutes: true   # your AuthenticationFilter reads this

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.example.gateway_service: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,gateway
  endpoint:
    health:
      probes:
        enabled: true
    gateway:
      enabled: true         # ensure /actuator/gateway/** is on

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: book-service-direct
          uri: http://book-service:8083     # gateway container â†’ book-service container
          predicates:
                - Path=/api/books/**
              # keep the same /api/books path (no rewrite)
          order: -10   # win over other book routes
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**

        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/api/books/**

        - id: author-service
          uri: lb://author-service
          predicates:
            - Path=/api/authors/**

        - id: lending-service
          uri: lb://lending-service
          predicates:
            - Path=/api/lending/**

        - id: reader-service
          uri: lb://reader-service
          predicates:
            - Path=/api/readers/**

        - id: reporting-service
          uri: lb://reporting-service
          predicates:
            - Path=/api/reports/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

