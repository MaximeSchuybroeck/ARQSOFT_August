<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2rem;
        }
        .header-text {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .login-box {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 12px;
        }
        .oauth-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        .google {
            background-color: #db4437;
        }
        .facebook {
            background-color: #3b5998;
        }
        .github {
            background-color: #24292e;
        }
    </style>
</head>
<body>
<div class="header-text">PHASE 2 Micro Services</div>

<div class="login-box">
    <h2>Login</h2>

    <form method="post" th:action="@{/login}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <input type="text" name="username" placeholder="Email or Username" required /><br/><br/>
        <input type="password" name="password" placeholder="Password" required /><br/><br/>
        <button type="submit">Login</button>
    </form>

    <hr/>
    <!-- OAuth2 logins -->
    <a class="oauth-btn google" th:href="@{/oauth2/authorization/google}">Login with Google</a>
    <a class="oauth-btn facebook" th:href="@{/oauth2/authorization/facebook}">Login with Facebook</a>
    <a class="oauth-btn github" th:href="@{/oauth2/authorization/github}">Login with GitHub</a>

    <!-- Optional: error/logout messages -->
    <div th:if="${param.error}" style="color:#b00020; margin-top:1rem;">Invalid credentials</div>
    <div th:if="${param.logout}" style="color:#2e7d32; margin-top:1rem;">You have been logged out</div>
</div>
<div style="margin-top:1rem">
    Don't have an account? <a href="/register">Register here</a>
</div>
</body>
</html>
